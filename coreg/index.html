<!DOCTYPE html>

<head>
    <title>Co-Register Images</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.1/openseadragon.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.js"></script>
    <!-- <script type="text/javascript" src="../../paperseadragon.js"></script> -->
    <script type="module" src="./app.mjs"></script>
    <link rel="stylesheet" href="../dsa/dsa.css">
    <link rel="stylesheet" href="./app.css">
    
</head>
<body>
    <div class="content">
        <div id="header">
            <div class="dsa-ui-container"></div>
            <div><input type='file' accept="image/*" multiple></div>
        </div>
        <div id="viewer-container">
            <div id='viewer' class="viewer"></div>
        </div>
        <div id="layer-controls">
            <span>Layers</span>
            <div id="tiled-image-list"></div>
        </div>
    </div>
    <template id="tiledImageUI-template">
        <div class='tiledImageUI'>
            <span class="name"></span>
            <button class="visibility">Show</button>
            <button class="edit">Edit</button>
        </div>
    </template>
</body>
